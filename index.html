<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
      min-width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .fade {
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Pillu, will you be my Valentine? ğŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.querySelector(".card");
    let noCount = 0;

    // ğŸ¶ Local music (upload music.mp3)
    let music = new Audio("./music.mp3");
    music.loop = true;
    music.volume = 0.4;

    // ğŸ˜ˆ NO button logic (SAFE bounds)
    noBtn.addEventListener("mouseover", () => {
      noCount++;

      if (noCount > 5) {
        yesClicked();
        return;
      }

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // ğŸ’– Heart confetti
    function heartConfetti() {
      confetti({
        particleCount: 120,
        spread: 80,
        shapes: ["heart"],
        colors: ["#ff4d6d", "#ff8fab"],
        origin: { y: 0.6 }
      });
    }

    // ğŸ’• Floating hearts
    function startFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }

    function yesClicked() {
      // ğŸ¶ Start music on click
      music.play();

      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          ">
            <h1>Yayyy ğŸ’• I knew it ğŸ˜</h1>
            <p>Thank you for choosing me â€” today and always â¤ï¸</p>

            <img id="slider"
              src="./love1.jpg"
              class="fade"
              style="width:260px;margin-top:20px;border-radius:16px;"
            >
          </div>
        `;

        heartConfetti();
        startFloatingHearts();

        const images = ["./love1.jpg", "./love2.jpg"];
        let index = 0;
        const slider = document.getElementById("slider");

        setInterval(() => {
          index = (index + 1) % images.length;
          slider.classList.remove("fade");
          void slider.offsetWidth;
          slider.src = images[index];
          slider.classList.add("fade");
        }, 2000);

      }, 100);

      // ğŸ’Œ Final screen
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          ">
            <h1>See you on Valentineâ€™s Day ğŸ’–</h1>
            <p>I canâ€™t wait to make memories with you ğŸ˜Œ</p>
          </div>
        `;
        heartConfetti();
        startFloatingHearts();
      }, 7200);
    }
  </script>

</body>
</html>
