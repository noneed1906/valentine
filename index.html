<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .fade {
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Pillu, will you be my Valentine? ğŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <audio id="music" src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-melody-2454.mp3" loop></audio>

  <script>
    const noBtn = document.getElementById("no");
    let noCount = 0;

    noBtn.addEventListener("mouseover", () => {
      noCount++;

      // Fake NO logic ğŸ˜ˆ
      if (noCount > 5) {
        yesClicked();
        return;
      }

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function heartConfetti() {
      confetti({
        particleCount: 120,
        spread: 80,
        shapes: ["heart"],
        colors: ["#ff4d6d", "#ff8fab"],
        origin: { y: 0.6 }
      });
    }

    function yesClicked() {
      const music = document.getElementById("music");
      music.volume = 0.4;   // soft romantic volume
      music.play();


      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          font-family:Arial;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          <h1>Yayyy ğŸ’• I knew it ğŸ˜</h1>
          <p style="max-width:300px;font-size:18px;">
            Thank you for choosing me â€” today and always â¤ï¸
          </p>

          <img id="slider"
            src="./love1.jpg"
            class="fade"
            style="width:260px;margin-top:20px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.2);"
          >
        </div>
      `;

      heartConfetti();

      // Smooth slideshow âœ¨
      const images = ["./love1.jpg", "./love2.jpg"];
      let index = 0;
      const slider = document.getElementById("slider");

      setInterval(() => {
        index = (index + 1) % images.length;
        slider.classList.remove("fade");
        void slider.offsetWidth;
        slider.src = images[index];
        slider.classList.add("fade");
      }, 2000);

      // Secret second screen ğŸ’Œ
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            font-family:Arial;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          ">
            <h1>See you on Valentineâ€™s Day ğŸ’–</h1>
            <p>I canâ€™t wait to make memories with you ğŸ˜Œ</p>
          </div>
        `;
        heartConfetti();
      }, 7000);
    }
  </script>

</body>
</html>
