<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Pillu, Will you be my Valentine? ğŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          font-family:Arial;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
        ">
          <h1>Yayyy ğŸ’• I knew it ğŸ˜</h1>

          <img id="slider"
            src="love1.jpg"
            style="
              width:260px;
              margin-top:20px;
              border-radius:16px;
              box-shadow:0 10px 25px rgba(0,0,0,0.2);
            "
          >
        </div>
      `;

      // Confetti burst ğŸ‰
      confetti({
        particleCount: 250,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Slideshow images
      const images = ["love1.jpg", "love2.jpg"];
      let index = 0;

      setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById("slider").src = images[index];
      }, 1500);
    }
  </script>

</body>
</html>
